<!DOCTYPE html>
<html
  lang="en"
  class="logged-out windows"
  data-platform="windows"
  data-is-new-homepage="true"
>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cảnh sát chính tả</title>
    <link href="./assests/app.css" rel="stylesheet" fetchpriority="high" />
  </head>

  <body class="body">
    <div class="page">
      <section class="content">
        <div class="hero-banner--welcome-white">
          <h1 class="headline headline--title">
            <span class="headline__desktop">Cảnh sát chính tả</span>
            <span class="headline__mobile">Cảnh sát chính tả</span>
          </h1>
          <div class="new-welcome-editor-wrapper">
            <section
              class="new-welcome-editor notranslate | flex"
              id="welcome-editor"
            >
              <div class="new-welcome-editor__inner">
                <div class="new-welcome-editor__header">
                  <div class="new-welcome-editor__controls">
                    <div
                      class="language-selector language-selector--accented"
                      data-lang="vn"
                    >
                      Tiếng Việt
                    </div>
                  </div>
                  <div class="flex">
                    <div class="button-link-group">
                      <span
                        tabindex="-1"
                        class="button-link button-link--gray-background button-link--with-icon document-actions__button icon--copy"
                        ><i class="document-actions__caption">Sao chép</i></span
                      ><span
                        class="button-link button-link--gray-background button-link--with-icon document-actions__button icon--trash"
                        ><i class="document-actions__caption">Xóa</i></span
                      >
                    </div>
                  </div>
                </div>
                <div
                  class="flex flex-1 overflow-y-auto js-new-welcome-editor-textarea"
                >
                  <div class="lt-textarea">
                    <div class="lt-textarea__placeholder">Gõ chữ vô đây...</div>
                    <lt-highlighter
                      contenteditable="false"
                      style="display: none; z-index: 1 !important"
                      ><lt-div
                        spellcheck="false"
                        class="lt-highlighter__wrapper"
                        style="
                          width: 838.594px !important;
                          height: 774.109px !important;
                          transform: none !important;
                          transform-origin: 419.297px 387.055px !important;
                          zoom: 1 !important;
                          margin-top: 0px !important;
                          margin-left: 0px !important;
                        "
                        ><lt-div
                          class="lt-highlighter__scroll-element"
                          style="
                            top: 0px !important;
                            left: 0px !important;
                            width: 838.594px !important;
                            height: 774px !important;
                          "
                        ></lt-div></lt-div
                    ></lt-highlighter>
                    <div
                      class="lt-textarea__textarea new-welcome-editor__textarea"
                      contenteditable="true"
                      inputmode="text"
                      spellcheck="false"
                      autocorrect="off"
                    ></div>
                    <div class="lt-textarea__overlay">
                      <div
                        class="lt-textarea__overlay__top"
                        style="height: auto"
                      ></div>
                      <div
                        class="lt-textarea__overlay__bottom"
                        style="top: auto"
                      ></div>
                      <div
                        class="lt-textarea__overlay__dot lt-textarea__overlay__dot--null"
                        style="top: auto; height: auto"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
              <aside
                class="new-welcome-editor__sidebar js-new-welcome-editor-sidebar"
              >
                <div
                  class="new-welcome-editor__sidebar__inner new-welcome-editor__sidebar__inner--rounded-top new-welcome-editor__sidebar__inner--rounded-bottom"
                  style="width: 349.406px; height: 899.109px"
                >
                  <nav
                    class="tab-navigation new-welcome-editor__sidebar__navigation"
                  >
                    <button
                      class="tab-navigation__button tab-navigation__button--active"
                    >
                      <i class="icon icon--text-edit"></i>Lỗi chính tả<span
                        class="tab-navigation__error-count"
                        >1</span
                      >
                    </button>
                  </nav>
                  <div class="new-welcome-editor__sidebar__content">
                    <div class="error-list">
                      <div
                        class="scroll-area scroll-area--white scroll-area--hide-scrollbars"
                      >
                        <div
                          class="scroll-area__scrollable js-scroll-area-scrollable auto-list error-list__auto-list"
                        >
                          <div
                            class="error-list-item error-list-item--spelling js-error-list-item-selected error-list-item--selected"
                          >
                            <div class="error-list-item__content">
                              <h4 class="error-list-item__headline">Chổ</h4>
                              <p class="error-list-item__description">
                                Từ đúng chính tả
                              </p>
                              <div class="error-list-item__fixes">
                                <button class="error-list-item__fix">ANH</button
                                ><button class="error-list-item__fix">
                                  And</button
                                ><button class="error-list-item__fix">An</button
                                ><button class="error-list-item__fix">
                                  Any</button
                                ><button class="error-list-item__fix">
                                  Ash
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </aside>
            </section>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
